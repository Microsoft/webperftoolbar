<!DOCTYPE html>
<html>
    <head>
        <title>Demo for WebPerfToolbar</title>
        <style>
            body { background-color: lightgray; }
        </style>
<style>
/** TODO: These need to be moved into JS (for ease of usage in an app). They're inline in the demo for ease of development. */

#PTB_buttons {
    position:fixed;
    bottom: 0;
    left: 50px;

    list-style:none;
    padding:0;
    margin:0;

    z-index: 2147483647; /* we're on top */
}
#PTB_buttons li {
    display:inline-block;
    line-height:1.6em;
    margin-left:0.5em;
    padding:0.2em;
    cursor:pointer;

    border:1px solid black;
    border-bottom: none;
}
#PTB_buttons li:first-child {
    margin-left:0;
}

#PTB_frame {
    position:fixed;
    left:0;
    top:0;

    width:100%;
    height:100%;
    overflow:auto;

    padding:0.5em;
    background:rgba(255, 255, 255, 0.95);
    z-index:2147483646; /* we're one layer below the top */
}

#PTB_frame table {
    margin-top:0.5em;
    border-collapse: collapse;
    border-spacing: 0;
    border: 1px solid black;
}
#PTB_frame th {
    font-weight: bold;
}
#PTB_frame th,
#PTB_frame td {
    border: 1px solid black;
    padding:0.2em;
}

#PTB_frame .numeric {
    text-align: right;
}
</style>
    </head>
    <body>
        <script defer>
            (function() {
                var initFunc = function() {
                    var s = document.createElement("script");
                    s.setAttribute("src", "dist\\bundle.js");
                    s.setAttribute("defer", "true");
                    s.onload = startFunc;
                    document.body.appendChild(s);
                }

                var startFunc = function() {
                    (new PerfToolbar.Toolbar([
                        /** Configure this to include the panels you need */
                        {
                            panel: PerfToolbar.NavigationTimingsPanel,
                            config: {
                                goalMs: 25
                            }
                        },
                        {
                            panel: PerfToolbar.ResourceTimingsPanel,
                            config: {}
                        }
                    /** End configuration */
                    ])).render();
                }

                if('requestIdleCallback' in window)
                    requestIdleCallback(initFunc);
                else if(document.readyState == 'complete')
                    initFunc();
                else
                    document.addEventListener("load", function() {
                        setTimeout(initFunc, 1000);
                    });
            })();
        </script>
    </body>
</html>
